<ion-header>
  <ion-toolbar>
    <ion-title>users</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>

<h3 class="p-3 text-center"> Utilisateurs</h3>
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>firstname</th>
                <th>lastname</th>
                <th>login </th>
                <th>id </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.firstname}}</td>
                <td>{{user.lastname}}</td>
                <td>{{user.login}}</td>
                <td>{{user.id}}</td>

        
            </tr>
        </tbody>
    </table>
</div>
</ion-content>
